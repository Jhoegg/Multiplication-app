<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="title" id="title">Multiplication Game</h2>
    <form action="" id="form" class="form">
      <p id="score_displayed" class="score">score: 0</p>
      <div class="question" id="question">What is X multiplied by Y?</div>
      <input
        type="text"
        class="answer"
        id="answer"
        placeholder="Enter your answer here"
        autofocus
        autocomplete="off"
      />
      <div class="btn"><button class="submit" id="submit">Submit</button></div>
    </form>

    <script src="app.js"></script>
  </body>
</html>
